name: Build and deploy container app to Azure Web App - adoptify-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and deploy container to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'adoptify-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fc1d0f93a9274894b78654cf723b00ca }}
        images: 'adoptify-backend:latest'
